name: release

on:
  push:
    tags:
    - 'v*'

jobs:
  release:
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - name: Build Changelog
        id: github_release
        uses: mikepenz/release-changelog-builder-action@v3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          configurationJson: |
            {
                "template": "#{{CHANGELOG}}\n\n<details>\n<summary>Uncategorized</summary>\n\n#{{UNCATEGORIZED}}\n</details>\n\nIf you find this project useful, please consider [sponsoring](https://github.com/sponsors/wkentaro) its development.",
                "categories": [
                    {
                        "title": "## üöÄ Features",
                        "labels": ["feature"]
                    },
                    {
                        "title": "## ‚ú® Enhancement",
                        "labels": ["enhancement"]
                    },
                    {
                        "title": "## üêõ Fixes",
                        "labels": ["fix"]
                    },
                    {
                        "title": "## üí¨ Other",
                        "labels": ["other"]
                    }
                ]
            }

      - name: Create Release
        uses: mikepenz/action-gh-release@v0.2.0-a03
        with:
          body: ${{steps.github_release.outputs.changelog}}
