sudo: false

cache:
  - pip

dist: trusty

language: python

python:
  - '3.7'
  - '3.6'
  - '3.5'
  - '2.7'

branches:
  only:
    - master

notifications:
  email: false

install:
  - true  # drop pip install -r requirements.txt

script:
  - ./.travis.sh

after_success:
  - rm -f dist/*.tar.gz
  - python setup.py sdist
  - pip install dist/*.tar.gz

  - |
    if [ "$TRAVIS_BRANCH" = "master" -a "$TRAVIS_PYTHON_VERSION" = "3.7" ]; then
      source .anaconda3/bin/activate
      ./generate_readme.py > README.md
      ./.travis_push.sh README.md .readme examples/.readme
    fi
